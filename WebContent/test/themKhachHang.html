<%@ page language="java" contentType="text/html; charset=utf-8"
    pageEncoding="utf-8"%>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thêm khách hàng</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="row my-auto mx-auto ">
        <div class="col-8">
            <form class="needs-validation" action="addCustomer" method="post">
                <div class="mb-3">
                    <label>Họ và tên</label>
                    <input name="fullName" required="required">
                </div>

                <div class="mb-3">
                    <label for="username">Tên đăng nhập</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="text" class="form-control" name="username" placeholder="Tên đăng nhập" required>
                        <div class="invalid-feedback" style="width: 100%;">
                            Vui lòng nhập tên đăng nhập
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="inputPassword" class=" col-form-label">Mật khẩu</label>
                    <div class="">
                        <input type="password" class="form-control" name="inputPassword" placeholder="Mật khẩu">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">Email <span class="text-muted"></span></label>
                    <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
                    <div class="invalid-feedback">
                        Vui lòng nhập đúng email
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address">Địa chỉ</label>
                    <input type="text" class="form-control" name="address" placeholder="123 Võ văn Ngân" required>
                    <div class="invalid-feedback">
                        Vui lòng nhập địa chỉ
                    </div>
                </div>
                <div class="mb-3">
                        <label for="sdt">SĐT</label>
                        <input type="text" class="form-control" name="phonenumber" placeholder="012345678" required>
                        <div class="invalid-feedback">
                            Vui lòng nhập SĐT
                        </div>
                    </div>
                <button class="btn btn-primary btn-lg btn-block mx-auto col-md-4" type="submit">Xác nhận</button>
            </form>
        </div>

    </div>
</body>

</html>
